<!-- home.html -->

{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Welcome to Rent.Buy.Sell.Auction?{% endblock %}
{% block head %}

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css '%}" />

{% endblock %}
{% block content %}

    <h1> Welcome {{ user.username }} !!! </h1>

    <div class="search">
      <input type="checkbox" name="rent" value="rent" id="rent"><label for="rent"> Looking to Rent</label>
      <input type="checkbox" name="buy" value="buy" id="buy"><label for="buy"> I am Buying</label>
      <input type="checkbox" name="sell" value="sell" id="sell"><label for="sell"> I am Selling</label>
      <input type="checkbox" name="auction" value="auction" id="auction"><label for="auction"> Looking for Auctions</label>
      <form action='#'>
        <input type="text" name="search" placeholder="Search for Products"/>
        <button type="submit" value="submit" id="submit-product-button">Submit</button>
      </form>

    </div>

    <button type="button" onclick="window.location.href='/logout/' ">Logout</button>
{% endblock %}
