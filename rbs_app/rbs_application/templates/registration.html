<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration</title>
    </head>
    <body>
        {% extends 'default.html' %}
        {% block main %}
        <div class="row center">
            {% if not registered %}
            <br />

            <h6>Register to become a member of Rent.Buy.Sell!</h6>

            <br />

            <form id="user_form" class="col s6 offset-s3" enctype="multipart/form-data" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <!-- Display each form -->

                        {{ user_form.username }}
                        <label class="active " for="{{ user_form.username.id_for_label }}" data-success="">{{  user_form.username.label }}</label>


                        <!-- {{ profile_form.as_p }} -->
                    </div>

                    <div class="input-field col s12">
                        <!-- Display each form -->

                        {{ user_form.email }}
                        <label class="active " for="{{ user_form.email.id_for_label }}" data-success="">{{  user_form.email.label }}</label>


                        <!-- {{ profile_form.as_p }} -->
                    </div>

                    <div class="input-field col s12">
                        <!-- Display each form -->

                        {{ user_form.password }}
                        <label class="active " for="{{ user_form.password.id_for_label }}" data-success="">{{  user_form.password.label }}</label>


                        <!-- {{ profile_form.as_p }} -->
                    </div>



                </div>
                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register">
            </form>
            {% else %}
            <strong>thank you for registering!</strong>
            {% endif %}
        </div>
        {% endblock %}
    </body>
</html>
