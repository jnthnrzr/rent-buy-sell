{% extends 'default.html' %}

{% block header %}
<div class="row centered">
    <div class="col s8 offset-s2">
            <h2> New Users </h2>
{% for user in new_users %}
        <div class="collection">
            User
            <div class="secondary-content ">
                <form method="POST" id="users-form">
                    {% csrf_token %}

                    <button class="waves-effect waves-light btn" name='accept'
                            value="{{ request.username }}">Add
                    </button>
                    <button class="waves-effect waves-light grey btn" name="deny" value="{{ request.username }}">Deny
                    </button>
                </form>


            </div>
            {% endfor %}

        </div>

                    <h2> Complaints </h2>
        {% for complaint in complaints %}
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">User complained about</span>
              <p>Complaint text</p>
            </div>
            <div class="card-action">
              <form method="POST" id="complaint-form">
                    {% csrf_token %}

                    <button class="waves-effect waves-light btn" name='accept'
                            value="{{ request.username }}">Add
                    </button>
                    <button class="waves-effect waves-light grey btn" name="deny" value="{{ request.username }}">Deny
                    </button>
                </form>

            </div>
          </div>
        </div>
      </div>
                {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
