{% extends 'default.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="row center">
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">

            <div class="col s12">
                <h3>Login to RENT.BUY.SELL</h3>
            </div>

            <br>
            <br>

            <div class="input-field col s12">

                <input id="username" name="username" type="text" size="10"  class="validate required">
                <label class="active " for="username" data-success="">Username/Email:</label>
            </div>

            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate required">
                <label class="active " for="username" data-success="">Password:</label>
            </div>

            <div class=" col s12">
                <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <!-- <input type="submit" value="submit" /> -->

        </div>
    </form>
</div>
{% endblock %}
