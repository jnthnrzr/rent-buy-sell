<!DOCTYPE html>
{% extends 'default.html' %}

{% block head %}

    {% block title %}
        Login
    {% endblock %}

{% endblock %}

{% block main %}
<div class="row center">
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">

            <div class="col s12">
                <h3>Sign In to RENT.BUY.SELL</h3>
            </div>

            <br>
            <br>

            <div class="col s4" style="background-color:black;color:white;">
                <div>&nbsp;</div><div>&nbsp;</div>
            </div>
            <div class="input-field col s4">
                <input id="username" name="username" type="text"  class="validate required">
                <label class="active " for="username" data-success="">Username:</label>
            </div>
            <!-- <div class="col s4" style="background-color:black;color:white;">
                right
            </div> -->
            <div class="col s4" style="background-color:black;color:white;">
                <div>&nbsp;</div><div>&nbsp;</div>
            </div>


            <div class="col s12">
                 &nbsp;
            </div>
            <div class="col s4" style="background-color:black;color:white;">
                <div>left1</div><div>left2</div>
            </div>
            <div class="input-field col s4">
                <input id="password" name="password" type="password" class="validate required">
                <label class="active " for="username" data-success="">Password:</label>
            </div>
            <div class="col s4" style="background-color:black;color:white;">
                <div>right1</div><div>right2</div>
            </div>
            <!-- <div class="col s4">
                right
            </div> -->

            <div class=" col s12">
                <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <!-- <input type="submit" value="submit" /> -->

        </div>
    </form>
</div>
{% endblock %}
